<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function foo() {
            return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        resolve(5)
                    },2000);
            })
        }

        function useIt(args1, args2) {
                foo().then(result => {
                    console.log(result);
                })
        }

        useIt()


        function func(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(6)
                },2000)
            })
        }

        function useFunc(){
            func().then((res)=>{
                console.log(res)
            })
        }
        useFunc()
    </script>
</body>

</html>
