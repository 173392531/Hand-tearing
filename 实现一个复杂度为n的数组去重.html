<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    function fn(arr) {
      let obj = {};
      arr.forEach((item) => {
        // console.log(obj[item]);
        // 利用对象一个key对应一个value的属性，把item置为索引
        obj[item] = '3';
      })
      // 返回索引
      return Object.keys(obj)
    }
    console.log(fn([1,1,1,2,3,5,4,5,4,6,8,7,9,9,9,10,18,18,18]));
  </script>
</body>

</html>
