  <script>
    //arr数组用于记录已有参数，arr=[]只是为了把接收的arr变成数组形式，而不是定义成空数组
    const curry = (fn, arr = []) => {
      console.log(arr);
      return (...args) => {

        //判断参数总数是否和fn参数个数相等,此处的fn.length代表fn函数的参数个数
        if (fn.length===[...arr, ...args].length ) {
          console.log(args);
          return fn(...arr, ...args) //拓展参数，调用fn
        } else {
          return curry(fn, [...arr, ...args]) //迭代，传入现有的所有参数，此处的[...arr, ...args]就作为arr的参数进入递归
        }

      }
    }
    let curryPlus = curry((a, b, c, d) => a + b + c + d)
    console.log(curryPlus(1, 2, 3)(4));
    // console.log(curryPlus(1, 2, 3, 4));
     //返回10
    // curryPlus(1,2)(4)(3) //返回10
    // curryPlus(1,2)(3,4) //返回10
    //参考链接：https://www.jianshu.com/p/c87242cd2f6c
  </script>
