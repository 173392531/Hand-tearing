<body>
  <script>
    const curry=(fn,arr=[])=>{
      return  (...args)=>{
        if(fn.length===[...arr,...args].length){
          return fn(...arr,...args)
        }else{
          return curry(fn,[...arr,...args])
        }
      } 
    }
    let curryPost=curry((a,b,c,d)=>a+b+c+d)
    console.log(curryPost(1)(2)(3)(4));
  </script>
