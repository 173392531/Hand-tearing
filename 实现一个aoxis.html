  <script>
    function axios(ajaxObj) {
      const { url, method, data } = ajaxObj
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest()
        xhr.open(method, url)
        xhr.onreadystatechange = () => {
          if (xhr.readyState !== 4) {
            return
          }
          if (xhr.status === 200) {
            resolve(xhr.response)
          } else {
            reject(xhr.statusText)
          }
        }
        xhr.send(data)
      })
    }
