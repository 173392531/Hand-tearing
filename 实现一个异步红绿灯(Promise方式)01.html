<body>
  <script>
    red=()=>{
      console.log('红灯亮');
    }
    green=()=>{
      console.log('绿灯亮');
    }
    yellow=()=>{
      console.log('黄灯亮');
    }
    var step=(light,timer)=>{
      return new Promise((resolve,reject)=>{
        var timer2=setTimeout(()=>{
          if(light==='red'){
            red()
          }
          if(light==='green'){
            green()
          }
          if(light==='yellow'){
            yellow()
          }
          resolve()
        },timer)
      })
    }
    var task=()=>{
      step('red',3000).then(()=>{
        step('green',2000).then(()=>{
          step('yellow',1000).then(task)
        })
      })
    }
    task()
  </script>
