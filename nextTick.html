<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="changeRes()">改变</button>
    <h3 id="testCount">原始值</h3>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        res: '原始值'
      },
      methods: {
        changeRes: () => {
          document.getElementById('testCount').innerHTML = '修改后的值',
          console.log(document.getElementById('testCount').innerHTML);
          Vue.nextTick(() => {
            console.log(document.getElementById('testCount').innerHTML)
          })
        }
      },
      // created() {
      //   this.res = '修改后的值',
      //   console.log(this.res)
      // },
    })
  </script>
</body>

</html>
