function fat(arr){
  var myNum=0
  for(var m=0;m<=4;m=m+2){
    for(var k=m;k<=4;k++){
      myNum=myNum+arr[m]+arr[k]
    }
  }
  return myNum
}
console.log(fat([5,4,3,2,1]));
