<body>
  <script>
    // 红灯3s一亮，绿灯2s一亮，黄灯1s一亮
    red=()=>{
      console.log('红灯亮');
    }
    green=()=>{
      console.log('绿灯亮');
    }
    yellow=()=>{
      console.log('黄灯亮');
    }
    // Promise
    var step = (timer,light) => {
      return new Promise((resolve,reject) => {
        var timer2 = setTimeout(() => {
          if(light === 'red') {
            red()
          }
          if(light === 'green') {
            green()
          }
          if(light === 'yellow') {
            yellow()
          }
          resolve()
        },timer)
      })
    }
    // Promise
    var task = () => {
      step(3000,'red').then(() => {
        step(2000,'green').then(() => {
          step(1000,'yellow').then(task)
        })
      })
    }
    task();
  </script>
