<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js" type="text/javascript"></script>

<body>
  <div class="parallax-image">
    <img src="https://placekitten.com/g/1200/600" alt="kitty" />
  </div>
  <div class="parallax-image">
    <img src="https://placekitten.com/g/1200/610" alt="kitty" />
  </div>
  <div class="parallax-image">
    <img src="https://placekitten.com/g/1200/620" alt="kitty" />
  </div>
  <div class="parallax-image">
    <img src="https://placekitten.com/g/1200/630" alt="kitty" />
  </div>
  <div class="parallax-image">
    <img src="https://placekitten.com/g/1200/640" alt="kitty" />
  </div>
  <script>
    $(window).scroll(function () {

      // Add parallax scrolling to all images in .paralax-image container
      $('.parallax-image').each(function () {
        // only put top value if the window scroll has gone beyond the top of the image
        if ($(this).offset().top < $(window).scrollTop()) {
          // Get ammount of pixels the image is above the top of the window
          var difference = $(window).scrollTop() - $(this).offset().top;
          // Top value of image is set to half the amount scrolled
          // (this gives the illusion of the image scrolling slower than the rest of the page)
          var half = (difference / 2) + 'px';
          $(this).find('img').css('top', half);
        } else {
          // if image is below the top of the window set top to 0
          $(this).find('img').css('top', '0');
        }
      });
    });
  </script>
</body>
<style>
  body {
    padding: 0;
    margin: 0;
  }

  .parallax-image {
    height: 600px;
    position: relative;
  }

  .parallax-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
  }

  .bottom {
    height: 500px;
    background: #fff;
    position: relative;
    z-index: 1;
  }
</style>

</html>
