<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function once(f) {
            let result;
            let revoked = false;

            return (...args) => {
                if (revoked) return result;
                const r = f(...args);
                revoked = true;
                result = r;
                return r;
            };
        }

        const f = () => { console.log('call'); return 3; }

        let once_f = once(f)

        // 第一次调用
        console.log(once_f());
        
        
        // call
        // 3

        // 第二次调用，没有打印 call
        console.log(once_f());

        // 3
    </script>
</body>

</html>
