<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let Parent =function(name,age){
      this.name=name;
      this.age=age;
    };
    Parent.prototype.sayName=function(){
      console.log(this.name);
    }
    // 自己定义的new方法
    let myNew=function(Parent,...rest){
      // 1.以构造器的prototype属性为原型，创建新对象
      let obj=Object.create(Parent.prototype);
      // 2.将this和调用参数传给构造器执行
      let result=Parent.apply(obj,rest);
      // 3.如果构造器没有手动返回对象，则返回第一步的对象
      return typeof result === 'object' ? result : obj;
    }

    //创建实例，将构造函数Parent与形参作为参数传入
    const gro = myNew(Parent, 'echo', 26);
    gro.sayName() //'echo';
    const child2=myNew(Parent,'fuck',33)
    child2.sayName()
    //最后检验，与使用new的效果相同
    console.log(gro instanceof Parent);//true
    gro.hasOwnProperty('name')//true
    gro.hasOwnProperty('age')//true
    gro.hasOwnProperty('sayName')//false

    let myNew2 = function(Parent,...reset){
      let obj = Object.create(Parent.prototype)
      let res = Parent.apply(obj,reset)
      return typeof res === 'object' ? res : obj
    }


    let myNew3 = function(Parent,...reset){
      let obj = Object.create(Parent.prototype)
      let res = Parent.apply(obj,reset)
      return typeof res === 'object' ? res : obj
    }

    let myNew4=function(P,...reset){
      const obj = Object.create(P.prototype)
      let res= P.apply(obj,reset)
      return typeof res==='object'?res:obj
    }

    let myNew5=function(P,...reset){
      const obj = Object.create(P.prototype)
      let res = P.apply(obj,reset)
      return typeof res === 'object' ? res:obj
    }

  </script>
</body>
</html>
