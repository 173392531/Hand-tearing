        xhr.onreadystatechange = () => {
            // 0: 请求未初始化
            // 1: 服务器连接已建立
            // 2: 请求已接收
            // 3: 请求处理中
            // 4: 请求已完成，且响应已就绪
          if (xhr.readyState != 4) {
            return
          }
          if (xhr.status === 200) {
            resolve(xhr.response)
          } else {
            // status的文本说明：如Created Accepted Not Found
            reject(xhr.statusText)
          }
