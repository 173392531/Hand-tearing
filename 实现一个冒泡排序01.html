<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function mapPao(arr){
      for(var i=0;i<arr.length-1;i++){
        for(var j=i;j<arr.length-1;j++){
          if(arr[j]>arr[j+1]){
            var temp=arr[j+1]
            arr[j+1]=arr[j]
            arr[j]=temp
          }
        }
      }
      return arr
    }
    
    console.log(mapPao([2,1,4,8,5,6,7,9]));
  </script>
</body>
</html>
