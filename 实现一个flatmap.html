<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function flatMap(arr) {
            let list = []
            arr.forEach(item => {
                if (Array.isArray(item)) {
                    const l = flatMap(item)
                    list.push(...l)
                } else {
                    list.push(item)
                }
            })
            return list
        }
    </script>
</body>

</html>
