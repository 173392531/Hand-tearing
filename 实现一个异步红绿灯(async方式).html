<body>
  <script>
    // 红灯3s一亮，绿灯2s一亮，黄灯1s一亮
    red=()=>{
      console.log('红灯亮');
    }
    green=()=>{
      console.log('绿灯亮');
    }
    yellow=()=>{
      console.log('黄灯亮');
    }
    // Promise
    var step = (timer,light) => {
      return new Promise((resolve,reject) => {
        var timer2 = setTimeout(() => {
          if(light === 'red') {
            red()
          }
          if(light === 'green') {
            green()
          }
          if(light === 'yellow') {
            yellow()
          }
          resolve()
        },timer)
      })
    }
    // async/await
    var task = async() => {
      await step(3000,'red')
      await step(1000,'green')
      await step(2000,'yellow')
      task()
    }
    task()
  </script>
